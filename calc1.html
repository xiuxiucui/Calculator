<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc1.css"/>
   
  </head>
  <body>
	<div class="container">
		
		<div class="calculator">
		  <div class="calcdisplay">0</div>

		  <div class="calckeys">
		  
		  	<button class="keyop" id="m1add">M1+</button>
			<button class="keyop" id="m1">M1</button>
			<button class="keyop" id="m2add">M2+</button>
			<button class="keyop" id="m2">M2</button>
			
			<button class="keyop" id="add">+</button>
			<button class="keyop" id="subtract">-</button>
			<button class="keyop" id="multiply">&times;</button>
			<button class="keyop" id="divide">รท</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>0</button>
			<button class="keyac" id="allclear">AC</button>
			<button class="keyequal" id="calculate">=</button>
		  </div>
		</div>
	  </div>
	</body>
</html>
	
<script src="test.js"></script>
